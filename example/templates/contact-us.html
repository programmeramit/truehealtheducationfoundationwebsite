<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - True Health Education Foundation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <nav class="container mx-auto flex justify-between">
      <h1 class="text-xl font-bold">TrueHealthEducationFoundation</h1>
      <ul class="flex space-x-6">
        <li><a href="{% url 'index'%}" class="hover:text-gray-300">Home</a></li>
        <li><a href="{% url 'about-us'%}" class="hover:text-gray-300">About Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="py-20 text-center">
    <h2 class="text-3xl font-semibold mb-4">Get In Touch</h2>
    <form class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
      <label for="name" class="block text-gray-700 mb-2">Name</label>
      <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded mb-4" required>

      <label for="email" class="block text-gray-700 mb-2">Email</label>
      <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mb-4" required>

      <label for="message" class="block text-gray-700 mb-2">Message</label>
      <textarea id="message" class="w-full p-2 border border-gray-300 rounded mb-4" required></textarea>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg">Send Message</button>
    </form>
  </section>

  <footer class="bg-blue-600 text-white p-4 text-center">
    <p>&copy; 2025 TrueHealth Education Foundation. All rights reserved.</p>
  </footer>
</body>
</html>
