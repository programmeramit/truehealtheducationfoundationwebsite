{% extends "admin/change_list.html" %}

{% block content %}
    <h2 style="color: #333; font-size: 24px; margin-bottom: 15px;">Admin Dashboard</h2>

    <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 30px;">
        <div style="flex: 1; min-width: 250px; background: #f8f9fa; padding: 15px; border-radius: 10px; text-align: center;">
            <h3>Total Donations</h3>
            <p style="font-size: 22px; font-weight: bold;">₹{{ chart_data.total }}</p>
        </div>

        <div style="flex: 1; min-width: 250px; background: #e3f2fd; padding: 15px; border-radius: 10px; text-align: center;">
            <h3>Today's Donations</h3>
            <p style="font-size: 22px; font-weight: bold;">₹{{ chart_data.daily }}</p>
        </div>

        <div style="flex: 1; min-width: 250px; background: #fff3cd; padding: 15px; border-radius: 10px; text-align: center;">
            <h3>Yearly Donations</h3>
            <p style="font-size: 22px; font-weight: bold;">₹{{ chart_data.yearly }}</p>
        </div>
    </div>

    <h3 style="color: #333; font-size: 20px;">Donation Chart</h3>
    <canvas id="donationChart" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var ctx = document.getElementById('donationChart').getContext('2d');
            var chartData = {{ chart_data|safe }};

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Total Donations', 'Today\'s Donations', 'Yearly Donations'],
                    datasets: [{
                        label: 'Amount in ₹',
                        data: [chartData.total, chartData.daily, chartData.yearly],
                        backgroundColor: ['#007bff', '#28a745', '#ffc107']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        });
    </script>

{% endblock %}
